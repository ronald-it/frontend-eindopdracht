<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="assets/fonts/fonts.css">
    <title>Home</title>
</head>
<body>
<header class="outer-container-header">
    <div class="inner-container-header">
        <div class="title-and-navbar"><h1 class="page-title">The Clueless Cook</h1>
            <nav>
                <ul class="ul-header">
                    <li><a href="./index.html"> Home</a></li>
                    <li><a href="./about.html"> About</a></li>
                    <li><a href="./calculator.html"> Calculator</a></li>
                </ul>
            </nav>
        </div>
        <div class="hero-image-outer-container">
            <div class="hero-image-inner-container">
                <h2 class="line-header-one">Delicious Recipes.</h2>
                <h2 class="line-header-two">Daily Updated.</h2>
                <button type="button">Find Recipes ðŸ¡¢</button>
            </div>
        </div>
    </div>
</header>
<main class="outer-container-main">
    <div class="inner-container-main">
        <div class="outer-container-carousel">
            <div class="inner-container-carousel"><p>Carousel</p></div>
        </div>
        <div class="outer-container-searchbar">
            <div class="inner-container-searchbar">
                <label for="search-bar">
                    <input type="text" placeholder="Recipe search" id="search-bar" name="recipe"/>
                </label>
                <label for="meals"></label>
                <select name="meals" id="meals">
                    <option value="meal-type">Meal type</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                </select>
                <label for="cuisine"></label>
                <select name="cuisine" id="cuisine">
                    <option value="cuisine">Cuisine</option>
                    <option value="italian">Italian</option>
                    <option value="chinese">Chinese</option>
                    <option value="mexican">Mexican</option>
                </select>
                <label for="diet"></label>
                <select name="diet" id="diet">
                    <option value="diet">Diet</option>
                    <option value="gluten">Gluten</option>
                    <option value="lactose">Lactose</option>
                    <option value="viber">Viber</option>
                </select>
                <label for="time"></label>
                <select name="time" id="time">
                    <option value="time">Time</option>
                    <option value="ten-minutes">10 minutes</option>
                    <option value="twenty-minutes">20 minutes</option>
                    <option value="thirty-minutes">30 minutes</option>
                </select>
                <button type="button">Search</button>
            </div>
        </div>
        <div class="outer-container-search-results">
            <div class="inner-container-search-results"><p>Search results</p></div>
        </div>
    </div>
</main>
<footer class="outer-container-footer">
    <div class="inner-container-footer">
        <h3>Footer</h3>
        <p>Info</p>
    </div>
</footer>
<script type="module" src="main.js"></script>
</body>
</html>
